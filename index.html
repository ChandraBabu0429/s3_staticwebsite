<!DOCTYPE html>
<html>
<head>
    <title>Colorful Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            overflow: hidden;
        }
        .header {
            background-color: #3498db;
            color: #fff;
            text-align: center;
            padding: 1em;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 60px);
            animation: fadeIn 1s ease;
        }
        .content {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Welcome to Colorful Website</h1>
    </div>
    <div class="container">
        <div class="content">
            <h1>Discover a World of Colors</h1>
            <p>This vibrant and animated website is here to captivate your senses. Explore and enjoy!</p>
            <button class="btn">Get Started</button>
        </div>
    </div>
</body>
</html>
